<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VueJS labbande</title>
        <script src="node_modules/vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">


    </head>
    <body>

        <div id="app" class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <label for="message">
                        Write a message
                    </label>
                        <input class="form-control" v-model="message" id="message" type="text"/>

                    <hr>
                    <p>Your message: {{ message }}</p>
                    <button class="btn btn-primary" v-on:click="reverseMessage">Reverse Message</button>
                    <hr>
                    <div id="todoList">
                        <p>There {{ getNumOfTodos() | pluralize 'is' 'are' }} {{ getNumOfTodos() }} {{ getNumOfTodos() | pluralize 'item' }} to do.</p>
                        <ul>
                            <li v-for="item in todos">
                                <div class="todoItemContainer">
                                    <div class="col-md-8">
                                        <strong>{{ item.text }}</strong>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-danger glyphicon glyphicon-remove" @click="deleteThisTodoItem( $index )"></button>
                                        <button class="btn btn-warning glyphicon glyphicon-edit" @click="editThisTodoItem( $index )"></button>
                                    </div>
                                    <div class="col-md-12" id="{{ $index }}" style="display: none;">
                                        <input class="form-control" type="text" id="edit-{{ $index }}" placeholder="{{ item.text }}" @keyup.enter="saveEdit( $index )">
                                    </div>
                                </div>
                            </li>

                        </ul>
                        <button class="btn btn-sm btn-danger" id="deleteLastTodo" v-on:click="deleteLastTodoItem">Delete last item</button>
                    </div>
                    <input class="form-control" type="text" v-model="newItem" placeholder="Add item to list" id="addTodo" @keyup.enter="addTodoItem"/>



                </div>
            </div>
        </div>

    </body>

    <script src="js/main.js"></script>
</html>
